<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo-Fi Music Prompt Generator</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lo-Fi Music Prompt Generator</h1>
    
    <label for="theme">Choose a theme:</label>
    <select id="theme" onchange="clearPrompt()">
        <option value="dark_fantasy">Lo-Fi Dark Fantasy</option>
        <option value="medieval">Lo-Fi Medieval</option>
        <option value="japanese">Lo-Fi Japanese</option>
    </select>

    <div class="button-container">
        <button aria-label="Generate Prompt" onclick="generatePrompt()">Generate Prompt</button>
        <button aria-label="Copy Prompt" onclick="copyPrompt()">Copy Prompt</button>
        <button aria-label="Clear Prompt" onclick="clearPrompt()">Clear Prompt</button>
    </div>

    <div id="prompt-box">Your prompt will appear here...</div>

    <div id="notification">Prompt copied!</div>

    <script src="script.js"></script>
    <!-- Notificação -->
    <div id="notification" style="display: none; position: fixed; bottom: 20px; right: 20px; background-color: #28a745; color: white; padding: 10px; border-radius: 5px; opacity: 0; transition: opacity 0.5s ease;">
    Prompt copied successfully!
</div>

</body>
</html>
